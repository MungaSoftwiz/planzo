<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .item {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        .navbar .item:hover {
            background-color: #575757;
        }
        .navbar .item b {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="navbar" id="navbarMainDiv">
        <div class="left-items">
            <a class="item" href="{% url 'events:home' %}"><b>Home</b></a>
            <a class="item" href="{% url 'profiles:profile' %}"><b>{{ profile.user }}</b></a>
        </div>
        <div class="right-items">
            <a class="item" href="{% url 'home' %}"> <b>Log Out</b></a>
        </div>
    </div>
    {% endblock content %}
    {% block scripts %}
    <script type="text/javascript">
        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.item')[1].click();
            });
        });
    </script>
    {% endblock scripts %}
</body>
</html>
